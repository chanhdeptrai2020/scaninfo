<!DOCTYPE html>

        <div class="container">
          
          <p>Xin hãy nhập biểu mẫu bên dưới để đăng ký.</p>
          <hr>
      
          <label for="name"><b>Họ Và Tên (*)</b></label>
          <input type="text" placeholder="Họ Và Tên" name="Họ Và Tên" required>
      
          <label for="phone"><b>Số Điện Thoại (*)</b></label>
          <input type="text" placeholder="Số Điện Thoại" name="phone" required>
      
          <label for="address"><b>Sống Tại (*)</b></label>

          <label for="ZALO"><b>URL ZALO (*)</b></label>
          <input type="text" placeholder="Ví Dụ: 0943387437" name="zalo" required>

          <label for="facebook"><b>URL FACEBOOK OR USERNAME (*)</b></label>
          <input type="text" placeholder="Ví Dụ:facebook.com/im.nchanh hoặc im.nchanh" name="faceook" required>
          
          <label for="ẢVT"><b>ẢNH ĐẠI DIỆN CHO HỒ SƠ (*)</b></label>
          <input type="file" placeholder="Ảnh Đại Diện" name="avt" required> </br>
        </br> </br>

          <label for="story"><b>Tiểu Sử Hoặc Thông Tin Bổ Sung (*)</b></label>
          <input type="text" placeholder="Nhập Theo Ý Muốn" name="story" required>
      
          <label>
            <input type="checkbox" checked="checked" name="verify" style="margin-bottom:15px"> TÔI XÁC NHẬN THÔNG TIN TÔI ĐƯA LÀ CHÍNH XÁC
          </label>
      
          <div class="clearfix">
            <button type="submit" class="signupbtn">TẠO HỒ SƠ</button>
          </div>
        </div>
      </form>
      
</body>
</html>
